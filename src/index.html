<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./favicon.png">
    <link rel="stylesheet" href="./css/customCheckbox.css">
    <title>YTDown - Youtube Downloader</title>
</head>
<body background="./bg.jpg">
    <h1 class="heading">YTDown - Youtube Downloader</h1>
    <input class="URL-input" placeholder="Youtube Video Link">
    <button class="convert-button">Convert</button>
    <form action="">
        <div class="quality">
            <label class="form-control">
                <input type="checkbox" class="highquality_mp4" disabled>
                High Quality Video (In DEV)
            </div>
        <label class="form-control">
            <input class="isAudio" type="checkbox" name="checkbox"/>
            Download Audio?
        </label>
    </form>
    <script src="./js/ytdown.js"></script>
</body>
</html>
